{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create_gig</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark"
      style="background-color: #333"
    >
      <div class="container-fluid">
        <h1 class="text-white">DriveXpress</h1>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#"
            >Welcome</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#"
            >{{user.username}}!</a
          >
        </li>
        <a href="{% url 'user:logout' %}"
          ><button
            class="btn btn-info btn-lg"
            type="submit"
            style="width: 100px; height: 45px"
          >
            Logout
          </button></a
        >
      </ul>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <!-- LEFT SIDE -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">JOB SUMMARY</div>
            <div class="card-body">
              <p>A summary of you delivery information will appear here</p>
            </div>
          </div>
        </div>
        <!-- RIGHT SIDE -->
        <div class="col-lg-8">
          <div class="card mb-5">
            <div class="card-body"></div>
          </div>
        </div>
      </div>
      <br />
      <footer class="text-center mt-5 mb-5">&copy; DriveX.com</footer>
      <br />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock %}
