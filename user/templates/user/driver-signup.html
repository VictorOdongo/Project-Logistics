<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Sign Up</title>
    <link
      href="{% static '/user/user.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h2>Driver Sign Up</h2>
    </div>
    <div class="wrapper">
      <h3>
        Get Paid to Drive, your way.<br> Earn cash on trips you're already taking.
      </h3>
      <form action="#">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Licence Number" />
        <input type="tel" placeholder="Phone Number" />
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <button type="submit">Continue</button>
      </form>
      <div class="terms">
        <label for="checkbox"
          >By signing up, I agree to<br />
          DriveX's <a href="#">Privacy and Terms.</a></label
        >
      </div>
      
      <div class="member">
        Have an account? <a href="{% url 'user:driver-login' %}">Login Here</a>
      </div>
    </div>
  </body>
</html>
