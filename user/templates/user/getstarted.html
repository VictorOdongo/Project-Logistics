<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static '/user/getstarted.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark" style="background-color: #333;">
      <div class="container-fluid">
        <h1>DriveXpress</h1>
      </div>  
    </nav>
    <div class="center-container">
      <div class="container">
        <div
          class="flex-container"
          style="text-align: center; display: flex; flex-direction: column"
        >
          <div class="intro">
            <h1>
              Welcome to DriveX!<br />Your first on-the-way delivery service
            </h1>
          </div>
          <div class="sign-in">
            <a href="{% url 'user:sender-login' %}"><button
                type="button"
                class="btn btn-info btn-lg"
                style="margin-right: 20px; width: 120px; height: 45px"
              >
                Send
              </button></a
            >
            <a href="{% url 'user:driver-login' %}"
              ><button
                type="button"
                class="btn btn-info btn-lg"
                style="width: 120px; height: 45px"
              >
                Drive
              </button></a
            >
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
