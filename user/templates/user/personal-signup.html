{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personl Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="{% static '/user/user.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark"
      style="background-color: #333"
    >
      <div class="container-fluid">
        <h1>DriveXpress</h1>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Personal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">SignUp!</a>
        </li>
      </ul>
    </nav>
    <div>
      {% for message in messages %}
      <h5 style="color: coral">{{message}}</h5>
      {% endfor %}
    </div>
    <div class="wrapper">
      <h4>Create an account now and start sending.</h4>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="User Name" />
        <input type="text" name="firstname" placeholder="First Name" />
        <input type="text" name="lastname" placeholder="Last Name" />
        <input type="tel" name="mobile" placeholder="Mobile Number" />
        <input type="email" name="email" placeholder="Email Address" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
      <div class="terms">
        <label for="checkbox"
          >By signing up, I agree to<br />
          DriveX's <a href="#">Privacy and Terms.</a></label
        >
      </div>

      <div class="member">
        Have an account? <a href="{% url 'user:sender-login' %}">Login Here</a>
      </div>
    </div>
    <footer class="text-center mt-5 mb-5">&copy; DriveX.com</footer>
  </body>
</html>
{% endblock %}
