{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sender Sign-in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static '/user/user.css'%}" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark" style="background-color: #333">

    <a class="navbar-brand" href="/">
      <h1>DriveXpress</h1>
    </a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="#">Sender Login!</a>
      </li>  
    </ul>
  </nav>
  <div>
    {% for message in messages %}
    <h5 style="color: coral">{{message}}</h5>
    {% endfor %}
  </div>
  <div class="wrapper2">
    <h2>Sender Sign In</h2>
    <form action="{% url 'user:sender-login' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="email" placeholder="Email Address" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit">Sign In</button>
    </form>
    <div class="member">
      Not a member?
      <a href="{% url 'user:personal-signup' %}">Register Now</a>
    </div>
  </div>
  <footer class="text-center mt-5 mb-5">&copy; DriveX.com</footer>
</body>

</html>
{% endblock %}
